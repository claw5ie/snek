<!DOCTYPE html>
<html>
  <head>
    <title>Snek</title>
  </head>

  <body>
    <table>
      <tr>
        <td> <canvas id="canvas" width="600" height="450"></canvas> </td>
        <td>
          <form>
            <label for="rows" >Rows:</label><br>
            <input type="number" id="rows"><br>

            <label for="columns" >Columns:</label><br>
            <input type="number" id="columns"><br>

            <label for="speed" >Speed:</label><br>
            <input type="number" id="speed"><br>

            <label for="score" >Score:</label><br>
            <input type="text" id="score" disabled="disabled"><br>

            <label for="maximum_score" >Maximum score:</label><br>
            <input type="text" id="maximum_score" disabled="disabled"><br>

            <label for="width" >Width:</label><br>
            <input type="number" id="width"><br>

            <label for="height" >Height:</label><br>
            <input type="number" id="height"><br>
          </form>
        </td>
        <td>
          Controls:
          <ul>
            <li>W - Up</li>
            <li>A - Left</li>
            <li>S - Down</li>
            <li>D - Right</li>
            <li>R - Reset</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>

  <script src="script.js" type="module"></script>
</html>
